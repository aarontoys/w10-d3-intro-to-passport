{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    {% if user %}
    <p>Welcome to {{ user.email }}</p>
    {% else %}
    <p>Please login</p>
    {% endif %}
    <button class="btn btn-primary"><a href="/login">Login</a></button>
    <button class="btn btn-primary"><a href="/register">Register</a></button>

  </div>

{% endblock %}
